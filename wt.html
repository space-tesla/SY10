<!DOCTYPE html>
<html>
<head>
    <title>Transition Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: auto;
            transition: background-color 2s ease, transform 1s ease 1s;
        }
        .box:hover {
            background-color: orange;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Hover to See Transition Effects</h1>
    <div class="box"></div>
</body>
</html>
